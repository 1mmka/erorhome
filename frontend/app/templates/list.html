<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table>
        <thead>
            <td> Title </td>
            <td> Body </td>
        </thead>
        <tbody>
            {% for task in tasks %}
            <tr>
                <td>{{task.id}}</td>
                <td>{{task.title}}</td>
                <td>{{task.body}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
